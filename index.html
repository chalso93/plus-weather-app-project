<!DOCTYPE html>
<html>
  <head>
    <title>Project</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b54807b683.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <link rel="stylesheet" href="weatherstyle.css" />
  </head>
  <body class="weather-app">
      <header class="search">
        <form class="row row-cols-lg-auto g-3" id="search-form">
          <div class="col">
            <label class="visually-hidden" for="inlineFormInputGroupUsername"
              >location</label
            >
            <div class="input-group">
              <div class="input-group-text">
                <i class="fas fa-search-location"></i>
                </div>
              <input
                type="text"
                class="form-control"
                id="inlineFormInputGroupUsername"
                placeholder="Enter location..."
                autocomplete= "off"
                autofocus="on"
                />
                <input type="submit" value="Search" id="search-text-input"/>
                <input type="button" value="Current location" id="current-location-input"/>
            </div>
          </div>
        </form>
      </header>

      <section class="today">
      <div class="row">
    <div class="col-1">
      <h1 class="date"></h1>
    </div>
    <div class="col">
      <h2 class="month"></h2><br/>
      <h3 class="day"></h3>
    </div>
  </div>
   <div id = "location" class = "row searchLocation"></div>
      </section>

      <main class="datatoday">
        <p id = "temp" class="temp">32</p><span class="units"><a id="unitCel" href="#">°C</a> | <a id="unitFar" href="#">°F</a></span>
 <section class="data">
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2 min">
      <h4>22° </h4>min. 
    </div>
    <div class="col-md-auto weathericon">
      <i class="fas fa-sun"></i>
    </div>
    <div class="col col-lg-2 max">
      <h4>36° </h4>max.
    </div>
  </div>
  </section>
      <div>
<ul class="datalist">
<li id = "temp-description" class = temperatureDescription>20% chance of storms</li>
<li>Wind: 1km/h</li>
<li>Humidity: 90%</li>
</ul>
      </div>
      </main>
<footer class="footer">  
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"><i class="fas fa-cloud-sun"></i> Sun</h5>
    <h6 class="card-subtitle mb-2 text-muted">27°</h6>
  </div>
</div>
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"><i class="fas fa-cloud-sun"></i> Mon</h5>
    <h6 class="card-subtitle mb-2 text-muted">30°</h6>
  </div>
</div>
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"><i class="fas fa-cloud-sun"></i> Tues</h5>
    <h6 class="card-subtitle mb-2 text-muted">27°</h6>
  </div>
</div>
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"><i class="fas fa-cloud-sun"></i> Wed</h5>
    <h6 class="card-subtitle mb-2 text-muted">30°</h6>
  </div>
</div>
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"><i class="fas fa-cloud-sun"></i> Thu</h5>
    <h6 class="card-subtitle mb-2 text-muted">27°</h6>
  </div>
</div>

</footer>
<script src="weatherapp.js"></script>
<a class = "githubLink" href="https://github.com/chalso93/plus-weather-app-project">Github App Repository</a>
  </body>
</html>
